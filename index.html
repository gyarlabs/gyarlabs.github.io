<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Welcome to my personal GitHub Page">
    <title>Welcome to My GitHub Page</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            color: white;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        h1 {
            font-size: 3em;
            margin: 0.5em 0;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }

        p {
            font-size: 1.2em;
            margin: 0.5em 0;
            max-width: 600px;
            line-height: 1.5em;
        }

        a {
            color: #ffd700;
            text-decoration: none;
            font-weight: bold;
            border: 2px solid #ffd700;
            padding: 10px 20px;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        a:hover {
            background-color: #ffd700;
            color: #333;
        }

        footer {
            position: absolute;
            bottom: 20px;
            font-size: 0.9em;
        }
    </style>
</head>

<body>
    <h1>Welcome to My GitHub Page</h1>
    <p>This is a simple yet elegant landing page for my GitHub profile. Explore my projects, view my work, and connect with me.</p>
    <a href="https://github.com/gyarlabs" target="_blank">Visit My GitHub</a>

    <footer>&copy; 2024 Your Name</footer>
</body>

</html>
